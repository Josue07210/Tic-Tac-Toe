<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="./Assets/css/css/styles.css">

</head>
<body>
    <div class="container">
        <h1>Tic Tac Toe</h1>
        <div class="game-info">
            <div class="current-player">
                Turno: <span id="current-player">X</span>
            </div>
            <div class="score">
                <span>X: <span class="score x" id="score-x">0</span></span>
                <span>O: <span class="score o" id="score-o">0</span></span>
            </div>
        </div>
        <div class="game-board" id="game-board">
            <div class="cell" data-index="0"></div>
            <div class="cell" data-index="1"></div>
            <div class="cell" data-index="2"></div>
            <div class="cell" data-index="3"></div>
            <div class="cell" data-index="4"></div>
            <div class="cell" data-index="5"></div>
            <div class="cell" data-index="6"></div>
            <div class="cell" data-index="7"></div>
            <div class="cell" data-index="8"></div>
        </div>
        <div class="game-status" id="game-status"></div>
        <div class="controls">
            <button id="reset-btn">Reiniciar Juego</button>
            <button id="new-game-btn">Nuevo Juego</button>
        </div>
    </div>
    <script src="Assets/js/index.js"></script>
</body>
</html>
